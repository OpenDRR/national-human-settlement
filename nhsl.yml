id: nhsl
title:
  en: Human Settlement and Natural Hazards in Canada
  fr: Zones de peuplement et dangers naturels au Canada
description:
  en: |
      The NHSL is a collection of datasets that describe the physical and social characteristics of communities across Canada in the context of their vulnerability to natural hazards. This information is intended to be used as baseline inputs to natural hazards risks assessments where such information is unavailable. The purpose is to support implementation of the Sendai Framework for Disaster Risk Reduction at the local, regional, and national scales.\n
      Information is currently disseminated in the Physical Exposure and Social Fabric components of the NHSL. The Physical Exposure component includes a delineation of settled areas and related land use across Canada, as well as information about buildings, persons, and building replacement values (structure and contents) within those areas. The Social Fabric component of the NHSL includes information about broad spatial patterns of social vulnerability at the neighbourhood scale, and indicators about the capacities for a community to withstand and recover from disaster events based on characteristics of housing, family structure, individual autonomy and financial agency.\n
      The Geological Survey of Canada, through the Public Safety Geoscience Program, has developed these datasets. Please direct any questions about the NHSL layers to Philip LeSueur at philip.lesueur@canada.ca or Nicky Hastings at nicky.hastings@canada.ca.\n
  fr: |
      La couche des zones de peuplement au niveau national (couche ZPN) est une collection d’ensembles de données qui décrivent les caractéristiques physiques et sociales des collectivités de l’ensemble du Canada en fonction de leur vulnérabilité aux dangers naturels. Des renseignements détaillés sur l’utilisation du sol, les bâtiments, la valeur des biens immobiliers, la population et la vulnérabilité sociale des collectivités sont fournis à l’échelle approximative des quartiers.\n
      L’élément Exposition physique de la couche ZPN délimite les régions habitées de l’ensemble du Canada et l’utilisation du sol dans ces régions, en plus d’inclure des renseignements sur les bâtiments, la population et la valeur en capital des biens immobiliers (structure et contenu).\n
      L’élément Vulnérabilité sociale de la couche ZPN comprend des renseignements sur les grandes tendances spatiales en matière de vulnérabilité sociale à l’échelle du quartier, ainsi que des indicateurs sur la capacité d’une collectivité à résister aux catastrophes, et à s’en rétablir, en fonction des caractéristiques intrinsèques du logement, de la structure familiale, de l’autonomie individuelle et des systèmes financiers.\n
      Ces ensembles de données ont été élaborés pour fournir des renseignements sur l’exposition physique et la vulnérabilité sociale à travers le Canada qui peuvent être utilisés pour l’évaluation quantitative des risques naturels. L’objectif de ces ensembles de données consiste à appuyer la mise en œuvre du Cadre de Sendai pour la réduction des risques de catastrophe à l’échelle locale, régionale et nationale. L’information n’est pas destinée à être utilisée dans le cadre d’études propres à des sites.
