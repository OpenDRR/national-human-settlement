technical:
  title:
    en: Technical Use
    fr: Utilisation technique
  body:
    en: |
        Physical exposure and social fabric components of the NHSL are provided as geopackages (.gkpg), which are geospatial files that can be opened with most geographic information systems (GIS). Each dataset has an accompanying data dictionary that provides a detailed summary of attributes. The information can be downloaded from the ‘data’ sub-folders within the Physical Exposure or Social Fabric directories. It is possible to download individual files from the web, by clicking on either 'Raw' or 'Download' from the top right corner of a file preview page. For those wishing to clone this repository, please ensure you have Git LFS enabled on your machine prior to cloning.
    fr: |
        Les éléments « exposition physique » et « tissu social » de la couche ZPN sont fournis en format GeoPackage (.gkpg), des fichiers géospatiaux pouvant être ouverts avec la plupart des systèmes d’information géographique (SIG). Chaque ensemble de données est accompagné d’un dictionnaire de données qui fournit un résumé détaillé des attributs. Les renseignements peuvent être téléchargés à partir des sous‑dossiers de « données » des répertoires « exposition physique » ou « tissu social ». Il est possible de télécharger des fichiers individuels à partir du Web, en cliquant sur « Raw » ou « Download » dans le coin supérieur droit de la page d’aperçu d’un fichier. Si vous souhaitez cloner ce dépôt, veuillez vous assurer que le logiciel Git LFS fonctionne sur votre appareil avant de procéder au clonage.
datasets:
- title:
    en: Social Fabric
    fr: Tissu social
  description:
    en: |
        The Social Vulnerability component of the National Human Settlement Layer (NHSL) includes information about broad spatial patterns of social vulnerability at the neighbourhood scale, and indicators about the capacities for a community to withstand and recover from disaster events based on intrinsic characteristics of housing, family structure, individual autonomy and financial agency.
    fr: |
        L’élément « Vulnérabilité sociale » de la couche ZPN comprend des renseignements sur les grandes tendances spatiales en matière de vulnérabilité sociale à l’échelle du quartier, ainsi que des indicateurs sur la capacité d’une collectivité à résister aux catastrophes, et à s’en rétablir, en fonction des caractéristiques intrinsèques du logement, de la structure familiale, de l’autonomie individuelle et des systèmes financiers.   
  documentation:
    title:
      en: Documentation
      fr: Documentation
    body:
      en: |
          A detailed summary of how the social fabric component of the NHSL was generated, information it’s applications to natural hazards risk assessment are provided within the following Geological Survey of Canada Open File Report:

          Journeay, M., Yip, J Z K., Wagner, C., LeSueur, P., and Hobbs, T. Social vulnerability to natural hazards in Canada. Geological Survey of Canada, OpenFile 8902. https://doi.org/10.4095/330295.

          We recommend that anyone who intends to use the datasets review this documentation.  
      fr: |
          Un résumé détaillé de la façon dont l’élément « tissu social » de la couche ZPN a été produit et de l’information sur ses applications à l’évaluation des risques de catastrophes naturelles est fourni dans le rapport de dossier public de la Commission géologique du Canada qui suit : 

          Journeay, M., Yip, J Z K., Wagner, C., LeSueur, P., and Hobbs, T. Social vulnerability to natural hazards in Canada. Geological Survey of Canada, OpenFile 8902. https://doi.org/10.4095/330295. 

          Nous recommandons à toute personne ayant l’intention d’utiliser les ensembles de données de consulter cette documentation.
  acceptable:
    title:
      en: A Note on Acceptable Use
      fr: Une note sur l'utilisation acceptable
    body:
      en: |
          Information in the model provides a means of comparing relative levels of social vulnerability from one region to another across Canada and helps to identify specific dimensions within a community that contributes to their relative levels of social vulnerability. This information is not intended for site-specific study, but instead to understand broad patterns of social characteristics and vulnerability across multiple census dissemination areas.
      fr: |
          Les renseignements contenus dans le modèle permettent de comparer les niveaux relatifs de vulnérabilité sociale d’une région à l’autre partout au Canada et aident à déterminer les dimensions particulières d’une collectivité qui contribuent à ses niveaux relatifs de vulnérabilité sociale. Ces renseignements ne sont pas destinés à une étude particulière à un site, mais plutôt à comprendre les grands schémas des caractéristiques sociales et de la vulnérabilité dans plusieurs zones de diffusion du recensement.
