- title:
    en: Physical Exposure
    fr: Exposition physique
  description:
    en: |
        The Physical Exposure component of the National Human Settlement Layer (NHSL), defined here as the ‘Physical Exposure Model’, includes a delineation of settled areas and related land use across Canada, as well as information about buildings, persons, and building replacement values (structure and contents) within those areas.\n
        Buildings within the inventory are classified using a combination of occupancy types, engineering-based construction types adopted for Canada, and design levels representing the approximate building code requirements at the time of construction. The inventory is derived from detailed housing statistics provided at the dissemination block level as part of the 2016 national census and from georeferenced business listings. Building populations at different times of day are estimated for standard daytime hours (9am-5pm); for morning and evening commute hours (7am-9am; 5pm-7pm), and; for nighttime hours when the majority of people are home (7pm-7am). Replacement values are provided for structural, nonstructural, and contents components of buildings, based on industry replacement costs for representative regions across Canada.\n
        In total, the model characterizes 35.2 million people in 9.7 million buildings across 390,000 locations with a total approximate replacement value of $8.2 trillion (2019 CAD) including contents.
    fr: |
        L’élément « Exposition physique » de la couche ZPN délimite les régions habitées de l’ensemble du Canada et l’utilisation du sol dans ces régions, en plus d’inclure des renseignements sur les bâtiments, la population et la valeur en capital des biens immobiliers (structure et contenu).\n
        Ce modèle comprend un inventaire de plus de 9,1 millions de bâtiments au Canada, la dynamique de la population à divers moments de la journée pour 35,1 millions de personnes et la valeur en capital de biens immobiliers totalisant plus de 8,3 billions de dollars canadiens.\n
        Les bâtiments sont classés en fonction du type de construction, de l’occupation et de l’âge. Ces classes sont basées sur la taxonomie normalisée HAZUS des bâtiments de l’Amérique du Nord. On compte 38 classes de construction représentant différents types de bois, de béton, de maçonnerie, d’acier et de structures préfabriquées; 33 classes d’occupation représentant une variété d’utilisations résidentielles, civiques, commerciales et industrielles; et 4 classes d’âge représentant le niveau présumé de conception du bâtiment. La distribution des « archétypes de bâtiments » obtenus est attribuée à des régions habitées en fonction de l’utilisation du sol et des caractéristiques du recensement.\n
        Le nombre d’occupants des bâtiments à différents moments de la journée est estimé pour les trois périodes suivantes : le jour (de 9 h à 17 h), pendant les déplacements domicile-travail du matin et du soir (de 7 h à 9 h et de 17 h à 19 h) et la nuit, lorsque la majorité des gens sont à la maison (de 19 h à 7 h).\n
        La valeur en capital des biens immobiliers est fournie pour les éléments structurels et non structurels des bâtiments, ainsi que pour le contenu potentiel du bâtiment. La valeur des biens est estimée en fonction des coûts de remplacement de l’industrie pour des régions représentatives du Canada."
