- title:
    en: Physical Exposure
    fr: Exposition physique
  description:
    en: |
        The Physical Exposure component of the National Human Settlement Layer (NHSL), defined here as the ‘Physical Exposure Model’, includes a delineation of settled areas and related land use across Canada, as well as information about buildings, persons, and building replacement values (structure and contents) within those areas.\n
        Buildings within the inventory are classified using a combination of occupancy types, engineering-based construction types adopted for Canada, and design levels representing the approximate building code requirements at the time of construction. The inventory is derived from detailed housing statistics provided at the dissemination block level as part of the 2016 national census and from georeferenced business listings. Building populations at different times of day are estimated for standard daytime hours (9am-5pm); for morning and evening commute hours (7am-9am; 5pm-7pm), and; for nighttime hours when the majority of people are home (7pm-7am). Replacement values are provided for structural, nonstructural, and contents components of buildings, based on industry replacement costs for representative regions across Canada.\n
        In total, the model characterizes 35.2 million people in 9.7 million buildings across 390,000 locations with a total approximate replacement value of $8.2 trillion (2019 CAD) including contents.
    fr: |
        L’élément « exposition physique » de la couche ZPN, défini ici en tant que « modèle d’exposition physique », délimite les régions habitées de l’ensemble du Canada et l’utilisation du sol dans ces régions, en plus d’inclure des renseignements sur les bâtiments, la population et les valeurs de remplacement des bâtiments (structure et contenu).\n
        Les bâtiments de l’inventaire sont classés en utilisant une combinaison de types d’aménagement, de types de construction basés sur l’ingénierie adoptés pour le Canada, et de niveaux de conception représentant les exigences approximatives du code du bâtiment au moment de la construction. L’inventaire est dérivé des statistiques détaillées sur le logement fournies au niveau de la zone de diffusion dans le cadre du recensement national de 2016 et des listes d’entreprises géoréférencées. Le nombre d’occupants des bâtiments à différents moments de la journée est estimé pour les trois périodes suivantes : le jour (de 9 h à 17 h), pendant les déplacements domicile‑travail du matin et du soir (de 7 h à 9 h et de 17 h à 19 h) et la nuit, lorsque la majorité des gens sont à la maison (de 19 h à 7 h). Les valeurs de remplacement sont fournies pour les éléments structuraux, non structuraux et le contenu des bâtiments, en fonction des coûts de remplacement de l’industrie pour des régions représentatives du Canada.\n
        Le « modèle d’exposition physique » est fourni en deux formats : 1) Selon les zones habitées (c.‑à‑d. les polygones), qui sont des zones qui délimitent approximativement les groupes de bâtiments à travers le Canada. Des statistiques sommaires sur les bâtiments et les populations à l’intérieur des limites de chaque zone habitée sont fournies; 2) Selon les archétypes de bâtiments (c.‑à‑d. les points) dans les zones habitées. Celles‑ci sont représentées par des points au centroïde de la zone habitée correspondante, et chaque zone habitée peut avoir plusieurs caractéristiques ponctuelles correspondant à différents archétypes de bâtiments présents dans cette zone.\n
        Au total, le modèle caractérise 35,2 millions de personnes dans 9,7 millions de bâtiments répartis sur 390 000 sites, avec une valeur de remplacement approximative totale de 8,2 milliards de dollars (en dollars canadiens de 2019), ce qui comprend le contenu.
  documentation:
    title:
      en: Documentation
      fr: Documentation
    body:
      en: |
          A detailed summary of how the physical exposure model was generated, information it’s applications to natural hazards risk assessment, and key findings about the status of physical exposure to natural hazards in Canada is provided within the following Geological Survey of Canada Open File Report:  

          Journeay, M., LeSueur, P., Chow, C., and Wagner, W. Physical Exposure to Natural Hazards in Canada. Geological Survey of Canada, OpenFile 8892. https://doi.org/10.4095/330012.

          We recommend that anyone who intends to use the datasets review this documentation. 
      fr: |
          Un résumé détaillé de la façon dont le « modèle d’exposition physique » a été produit et de l’information sur ses applications à l’évaluation des risques de dangers naturels et des résultats clés sur l’état de l’exposition physique aux dangers naturels au Canada est fourni dans le rapport suivant de la Commission géologique du Canada : 

          Journeay, M., LeSueur, P., Chow, C., and Wagner, W. Physical Exposure to Natural Hazards in Canada. Geological Survey of Canada, OpenFile 8892. https://doi.org/10.4095/330012. 

          Nous recommandons à toute personne ayant l’intention d’utiliser les ensembles de données de consulter cette documentation.
  acceptable:
    title:
      en: A Note on Acceptable Use
      fr: Note sur l'utilisation acceptable
    body:
      en: |
          The physical exposure model approximately represents the current building stock in Canada, and has been derived using a combination of best practices, available national-scale information, and judgement, but is subject to uncertainty. This model is not intended for site-specific assessment, and in general is expected to be more representative of actual conditions at higher scales of aggregation. The model is also based on information gathered from 2016 to 2020, and will be updated as new information becomes available. For any questions on the appropriate use of these data, please contact our team.
      fr: |
          Le « modèle d’exposition physique » représente approximativement le parc immobilier actuel du Canada et a été dérivé en utilisant une combinaison de pratiques exemplaires, de renseignements disponibles au niveau national et de jugement, mais il est sujet à des incertitudes. Ce modèle n’est pas destiné à l’évaluation particulière d’un site et, en général, il devrait être plus représentatif des conditions réelles à des échelles d’agrégation plus élevées. Le modèle est également basé sur les renseignements recueillis de 2016 à 2020, et sera mis à jour à mesure que de nouveaux renseignements seront disponibles. Pour toute question sur l’utilisation appropriée de ces données, veuillez contacter notre équipe.
