id: nhsl
title:
  en: Human Settlement and Natural Hazards in Canada
  fr: Zones de peuplement et dangers naturels au Canada
description:
  en: |
      The NHSL is a collection of datasets that describe the physical and social characteristics of communities across Canada in the context of their vulnerability to natural hazards. This information is intended to be used as baseline inputs to natural hazards risks assessments where such information is unavailable. The purpose is to support implementation of the Sendai Framework for Disaster Risk Reduction at the local, regional, and national scales.\n
      Information is currently disseminated in the Physical Exposure and Social Fabric components of the NHSL. The Physical Exposure component includes a delineation of settled areas and related land use across Canada, as well as information about buildings, persons, and building replacement values (structure and contents) within those areas. The Social Fabric component of the NHSL includes information about broad spatial patterns of social vulnerability at the neighbourhood scale, and indicators about the capacities for a community to withstand and recover from disaster events based on characteristics of housing, family structure, individual autonomy and financial agency.\n
      The Geological Survey of Canada, through the Public Safety Geoscience Program, has developed these datasets. Please direct any questions about the NHSL layers to Philip LeSueur at philip.lesueur@nrcan-rncan.gc.ca or Nicky Hastings at nicky.hastings@nrcan-rncan.gc.ca.\n
  fr: |
      La couche ZPN est une collection d’ensembles de données qui décrit les caractéristiques physiques et sociales des collectivités de l’ensemble du Canada en fonction de leur vulnérabilité aux dangers naturels. Ces renseignements sont destinés à servir comme données de base pour l’évaluation des risques de catastrophes naturelles. L’objectif de ces ensembles de données consiste à appuyer la mise en œuvre du Cadre de Sendai pour la réduction des risques de catastrophe à l’échelle locale, régionale et nationale.\n
      Les renseignements sont actuellement diffusés dans les éléments « exposition physique » et « tissu social » de la couche ZPN. L’élément « exposition physique » délimite les régions habitées de l’ensemble du Canada et l’utilisation du sol dans ces régions, en plus d’inclure des renseignements sur les bâtiments, la population et les valeurs de remplacement des bâtiments (structure et contenu). L’élément « tissu social » comprend des renseignements sur les grandes tendances spatiales en matière de vulnérabilité sociale à l’échelle du quartier, ainsi que des indicateurs sur la capacité d’une collectivité à résister aux catastrophes, et à s’en rétablir, en fonction des caractéristiques du logement, de la structure familiale, de l’autonomie individuelle et des systèmes financiers.\n
      La Commission géologique du Canada, dans le cadre du programme Géoscience pour la sécurité publique, a élaboré ces ensembles de données. Veuillez adresser toute question concernant la couche ZPN à Philip LeSueur à philip.lesueur@nrcan-rncan.gc.ca ou à Nicky Hastings à nicky.hastings@nrcan-rncan.gc.ca.\n
