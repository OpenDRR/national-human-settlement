# Format: - positive numbers are number of decimal places to display
#         - negative numbers round to that power of ten (ie. 3 would round to 1,000s)
#         - 111 rounds to whole number
#         - 444 for dollars and cents
#         - 555 converts decimal to percentage

attributes:
- description:
    en: Settled Area ID
    fr: Identification de la zone habitée
  detailed:
    en: Unique identification code assiged to the Settled Area (SAUID), which represents
      the approximate footprint of permanent buildings within standard census dissemination
      areas (DAUID)
    fr: Code d’identification unique attribué à la zone habitée (SAUID), qui représente
      l’empreinte approximative des immeubles permanents dans les aires de diffusion
      standard du recensement (DAUID).
  format: 
  name: Sauid
- description:
    en: Total Social Vulnerability Score
    fr: Note totale de vulnérabilité sociale
  detailed:
    en: 'A composite indicator to represent the Settled Areas (SAUID) relative level
      of social vulnerability compared to other Settled Areas of the same community
      archetype across Canada. This is equal to the number of social vulnerability
      indicators that exceed their assocaited indicator threhold values for the community
      archetype.'
    fr: 'Un indicateur composite pour représenter le niveau relatif de vulnérabilité
      sociale des zones habitées (SAUID) par rapport aux autres zones habitées du
      même archétype de communauté partout au Canada. Cet élément est égal au nombre
      d’indicateurs de vulnérabilité sociale qui dépassent les seuils d’indicateurs
      qui leur sont attribués pour l’archétype de communauté.'
  format: 
  name: SVlt_Score
- description:
    en: Housing Condition Score
    fr: Note de condition du logement
  detailed:
    en: Number of housing condition indicators that exceed thier associated indicator
      threhold values for the community archetype.
    fr: Nombre d’indicateurs de condition du logement qui dépassent les valeurs seuils
      des indicateurs associés pour l’archétype de communauté.
  format: 
  name: VHt_Score
- description:
    en: Population Density of Settled Area
    fr: Densité de population de la zone habitée
  detailed:
    en: Number of people per hectare within the Settled Area (SAUID)
    fr: Nombre de personnes par hectare dans la zone habitée (SAUID)
  format: 
  name: VH_PopHa
- description:
    en: Population Density (normalized)
    fr: Densité de population (normalisé)
  detailed:
    en: VH_PopHa value normalized to a range of 0-1 for respective community archetype
      (SAC) using Min_Max transformation
    fr: Valeur VH_PopHa normalisée à une fourchette de 0-1 pour l’archétype de communauté
      respectif (CSS) en utilisant la transformation Min_Max.
  format: 3
  name: VHn_PopHa
- description:
    en: Population Density (threshold)
    fr: Densité de population (seuil)
  detailed:
    en: Equals one if VH_PopHa exceeds the indicators threshold value, which is the
      VH_PopHa average +1 standard deviation when considering Settled Areas (SAUID)
      of the same community archetype (SAC).
    fr: Est égal à un si VH_PopHa dépasse la valeur seuil des indicateurs, qui est
      la moyenne de VH_PopHa + un écart type en considérant les zones habitées (SAUID)
      du même archétype de communauté (CSS).
  format: 
  name: VHt_PopHa
- description:
