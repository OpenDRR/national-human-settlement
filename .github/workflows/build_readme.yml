name: Run generate_files.py

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run script
        run: python generate_files.py
      - name: Push
        uses: actions-x/commit@v2
        with:
          email: damon_ulmi@hotmail.com
          name: GitHub Actions Autocommitter
          branch: gh-pages
          files: README.md LISEZMOI.md docs/_data/nhsl.yml physical-exposure/README.md physical-exposure/LISEZMOI.md social-fabric/README.md social-fabric/LISEZMOI.md
          repository: https://github.com/DamonU2/national-human-settlement
          token: ${{ secrets.MY_SECRET_TOKEN }}
          force: true