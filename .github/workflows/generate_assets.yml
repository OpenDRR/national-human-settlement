name: Create release assets

on: 
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - uses: AButler/upload-release-assets@v2.0
        with:
          files: 'physical-exposure/data/*;social-vulnerability/data/*'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
